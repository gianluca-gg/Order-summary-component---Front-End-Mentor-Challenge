<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="generalContainer">

<div class="container">
<div class="illustrationHero">
  <img src="images/illustration-hero.svg" class="hero">
</div>
    <div class="par">
      <div class="description">
      <p class="Title">Order Summary</p>

      <p class="explaination">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
      <div class="planChange">
      <img src="images/icon-music.svg" class="iconMusic">
      <div class="planCost"> 
        <p>Annual Plan</p>
      <p>$59.99/year</p>
    </div> 
      <p class="change"><a href="#" class="changeLink">Change</a></p>
    </div>
      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gianluca G</a>.
  </div>
</body>
</html>
